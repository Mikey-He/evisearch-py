services:
  - type: web
    name: evisearch
    runtime: python
    plan: standard  
    region: oregon

    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr tesseract-ocr-eng
      pip install -r requirements.txt

    startCommand: "gunicorn --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT evisearch.api:app"

    envVars:
      - key: BASIC_USER
        value: "" 
      - key: BASIC_PASS
        value: ""
